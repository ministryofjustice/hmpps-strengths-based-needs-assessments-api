spring:
  datasource:
    url: jdbc:postgresql://${database.endpoint:localhost:5432}/${database.name:postgres}?currentSchema=${database.schema.name:strengthsbasedneedsapi}&stringtype=unspecified
    username: ${database.username:root}
    password: ${database.password:dev}
  jpa:
    show_sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    schemas: strengthsbasedneedsapi
    locations: classpath:/db/migration

server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0
